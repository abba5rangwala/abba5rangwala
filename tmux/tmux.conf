#### key bindings ####

# unbind default prefix and set it to ctrl-a
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Open new/split panes with the path of the current pane.
unbind c
bind c new-window -c '#{pane_current_path}'
unbind %
bind % split-window -h -c '#{pane_current_path}'
unbind '"'
bind '"' split-window -v -c '#{pane_current_path}'


# reload config file
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"

# make delay shorter
# set -sg escape-time 0

# pane movement shortcuts (same as vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# enable mouse support for switching panes/windows
# set -g mouse-utf8 on
# set -g mouse on

#### copy mode : vim ####

# set vi mode for copy mode
setw -g mode-keys vi

# copy mode using 'Esc'
unbind [
bind Escape copy-mode

# paste using 'p'
unbind p
bind p paste-buffer

# Status bar.
set -g status-bg '#282828'
set -g status-fg white
set -g status-left-length 40
set -g status-left '#[fg=#0088DE] #S â§‰  '
# set -g status-right "#[fg=yellow]$USER@#h #[fg=white]%l:%M %p"
set -g status-right ""

# Copy issue in neovim
# https://github.com/neovim/neovim/issues/7353
set-option -sg escape-time 0

# issue with nvim 
# https://github.com/neovim/neovim/issues/7353#issuecomment-334279343
set -g default-terminal "screen-256color"
set-option -g focus-events on
set-option -sa terminal-overrides ',xterm-256color:RGB'

set-option -g history-limit 5000  
